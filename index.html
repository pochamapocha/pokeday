<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeDay</title>
  <link rel="stylesheet" href="styles/minimal.css">
</head>
<body>
  <div id="fortune-container">

    <label>训练家名字：<input type="text" id="username"/></label><br />
    <label>生日(YYYY-MM-DD)：<input type="text" id="birthday" /></label> <br />
    <img src="images/piplup.gif" alt="Piplup">
    <button id="generate-btn">My PokeDay!</button>

    <div id="fortune-section">
      <h2 id="fortune-level">Level</h2>
      <div id="advice-container"></div>
      <img id="pokemon-img" src="images/piplup.gif" alt="Today Pokemon">
    </div>
    
  </div>
  <script type="module" src="scripts/app.js"></script>
  <!-- <script type="module" src="scripts/core/fortune-core.js"></script> -->
</body>
</html>
