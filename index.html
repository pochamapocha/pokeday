<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeDay</title>
  <link rel="stylesheet" href="styles/minimal.css">
</head>
<body>
  <div id="fortune-container">
    <h2 id="fortune-level">Level</h2>
    <div id="advice-section">
      <p class="advice-item" data-type="wish">愿望：</p>
      <p class="advice-item" data-type="travel">出行：</p>
      <p class="advice-item" data-type="health">健康：</p>
    </div>
    <img src="images/piplup.gif" alt="Piplup">
    <img id="pokemon-img" src="images/piplup.gif" alt="Today Pokemon">
    <button id="generate-btn" onclick="generateFortune()">My PokeDay!</button>
  </div>
  <script src="scripts/app.js"></script>
  <script type="module" src="scripts/core/fortune-core.js"></script>
</body>
</html>
