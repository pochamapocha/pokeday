<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokeDay</title>
  <!-- <link rel="stylesheet" href="styles/minimal.css"> -->
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/base.css">  
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/mobile.css">

</head>
<body>
  <div id="initial-loading" class="initial-loading">
    <img class="loading-img" src="images/piplup-loading.webp" alt="loading">
    <div class="loading-text">Loading...</div>
  </div>

  <div class="banner"></div>

  <div class="page-wrapper">
    <div class="screen-container">
      <div id="main-content" style="display: none;">

        <div class="setting-box">
          <button id="setting-btn" class="button-setting"></button>
        </div>

        <div class="content-layer">
          <div class="pokemon-image-box">
            <img id="pokemon-img" class="pokemon-img" alt="">
          </div>
      
          <div class="box-row">
            <div class="welcome-box">
              <p class="welcome-text" id="username-show"></p>
            </div>
            <div class="pokemon-name-box">
              <div id="pokemon-name" class="pokemon-name-text"></div>
            </div>
          </div>


          <div class="box-row">
            <div class="fortune-level-box">
              <div id="fortune-level" class="fortune-level-text"></div>
            </div>

            <div class="button-generate-box">
              <button id="generate-btn" class="button-generate"></button>
            </div>
          </div>

          <div id="category-box" class="category-box hidden">
            <div id="category-advice-container" class="category-box-content">

                <!-- <div class="category-box-row">
                  <div class="category-fortune-level">
                    <div class="category-fortune-level-text">中吉</div>
                  </div>
                  <div class="category-advice-main">
                    <div class="category-advice-title-text">工作</div>
                    <div class="category-advice-content-text">xxxxxxxxxxxxxxxx</div>
                  </div>
                  <div class="pokemon-move">
                    <div class="pokemon-move-text">火花</div>
                  </div>
                </div> -->

            </div>
            
          </div>
        </div> <!-- content-layer -->

      </div>
    </div> <!-- screen-contaner -->
  </div> <!-- page-wrapper -->

  <div class="modal hidden" id="modal">
    <div class="modal-content">
      <div class="modal-field">
        <label for="modal-username">名字：</label>
        <input type="text" id="modal-username" />
      </div>
      <div class="modal-field">
        <label for="modal-birthday">生日：</label>
        <input type="date" id="modal-birthday" />
      </div>
      <div class="modal-buttons">
        <button id="modal-confirm-btn">确认</button>
        <button id="modal-cancel-btn">跳过</button>
      </div>
    </div>
  </div>

  <script type="module" src="scripts/main.js"></script>
  <!-- <script type="module" src="scripts/core/fortune-core.js"></script> -->
</body>
</html>
