  <meta charset="UTF-8">

<body>
  <div class="page-wrapper">
    <div class="screen-container">
  
      <div class="box-row">
        <div class="pokemon-image-box">
          <img id="pokemon-img" class="pokemon-img" src="images/piplup.gif" alt="Today Pokemon">
        </div>
        <div class="setting-box">
          <button id="setting-btn" class="button-setting"></button>
        </div>
      </div>

  
      <div class="pokemon-name-box">
        <div id="pokemon-name" class="pokemon-name-text"></div>
      </div>

      <div class="box-row">
        <div class="fortune-level-box">
          <div id="fortune-level" class="fortune-text"></div>
        </div>

        <div class="button-generate-box">
          <button id="generate-btn" class="button-generate"></button>
        </div>
      </div>

      <div class="category-box">
        <div class="category-box-content">
            <div class="category-box-row">
            <div class="category-advice-box">
              <div class="category-advice-text">工作：xxxxxx</div>
            </div>
            <div class="pokemon-move-box">
              <div class="pokemon-move-text"></div>
            </div>
          </div>

          <div class="category-box-row">
            <div class="category-advice-box">
              <div class="category-advice-text"></div>
            </div>
            <div class="pokemon-move-box">
              <div class="pokemon-move-text"></div>
            </div>
          </div>

          <div class="category-box-row">
            <div class="category-advice-box">
              <div class="category-advice-text"></div>
            </div>
            <div class="pokemon-move-box">
              <div class="pokemon-move-text"></div>
            </div>
          </div>
        </div>
        
      </div>

    </div>
  </div>

  <div class="modal hidden">
    <div class="modal-content">
      <div class="modal-field">
        <label for="modal-username">名字：</label>
        <input type="text" id="modal-username" />
      </div>
      <div class="modal-field">
        <label for="modal-birthday">生日：</label>
        <input type="date" id="modal-birthday" />
      </div>
      <div class="modal-buttons">
        <button id="modal-confirm-btn">确认</button>
        <button id="modal-cancel-btn">跳过</button>
      </div>
    </div>
  </div>
